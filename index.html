<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How far can you maths?</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <h1>Maths is a fascinating phenomenon. Let's play a game.</h1>
    <div id="app">
        <div>
            <h2>{{prev}} x {{next}}</h2>
            <input type="" id="score" />

        </div>
    </div>
</body>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            level: 1,
            prev: 1,
            next: 2,
            answer: 0
        },
        methods: {
            getMultiplier: function () {
                this.prev = Math.pow(2, this.level)
            }
        },
        created(){
            this.getMultiplier()
        }
    })
</script>
